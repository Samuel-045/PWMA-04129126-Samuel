<body>
    <header>
        <div class="nav">
            <img src="imagens/Logo.png" alt="Logo" width="70" class="imagemlogo">

        <div class="retangulo">
            <section class="cadastroForms">
                <form>
                    <h1>Cadastro</h1>
                    
                    <div>
                        <i class="fa-solid fa-envelope"></i>  <input type="text" placeholder="E-mail" id="email" class="inputs">
                    </div>
                    <div>
                        <i class="fa-solid fa-lock"></i>  <input type="password" placeholder="senha" id="senha1" class="inputs">
                    </div>
                    <div>
                        <i class="fa-solid fa-lock"></i>  <input type="password" placeholder="Digite novamente a senha" id="senha2" class="inputs">
                    </div>
                    <div>
                        <i class="fa-solid fa-fingerprint"></i> <input type="text" placeholder="CPF" id="cpf" class="inputs">
                    </div>
                    <div>
                        <i class="fa-solid fa-house"></i> <input type="text" placeholder="Endereço" id="endc" class="inputs">
                    </div>

                    <div>
                        <button class="meu-botaoD" id="meu-botaoD">Cadastre-se</button>
                        <span id="retorno"></span>
                    </div>
                </form>
            </section>
