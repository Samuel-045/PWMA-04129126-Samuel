    <header>
        <h1>Flashy Storm</h1>

            </ul>
        </nav>

    <main class="mainCadastro">
        <form class="formCadastro" action="">
            <h2>Crie uma conta!</h2>

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">

            <label for="idade">Idade</label>
            <input type="number" id="idade" nome="idade">

            <label for="email">Email</label>
            <input type="text" id="email" name="email">

            <label for="senha">Crie sua senha</label>
            <input type="text" id="senha" name="senha">

            <label for="senha2">Confirme sua senha</label>
            <input type="text" id="senha2" name="senha2">

            <label for="finalidade">Qual a finalidade da sua conta?</label>
            <select name="finalidade" id="finalidade">
                <option value="pessoal">Pessoal</option>
                <option value="Empresarial">Empresarial</option>
            </select>

            <input type="submit" class="submit" id="enviar" value="Enviar">
        

        </form>

    </main>
